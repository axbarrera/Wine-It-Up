    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="container">
        <div class="row">
            <div class="form-group col-12">
                <!-- <div class='col-md-12'> -->
                <form action="/">
                    <div class="">
                        <span> Variety: </span>
                        <input type="text" id="variety-input" style="width: 10%" placeholder="Variety">
                        <span> State: </span>
                        <input type="text" id="state-input" style="width: 10%" placeholder="State">
                        <span> Taster: </span>
                        <input type="text" id="taster-input" style="width: 10%" placeholder="Taster Name">
                        <span> Winery: </span>
                        <input type="text" id="winery-input" style="width: 10%" placeholder="Winery">
                        <span> Price: </span>
                        <input type="text" id="price-input" style="width: 10%" placeholder="Price">


                        <!-- <div class="col-md-12"> -->
                        <button id="submit" class="btn btn-success btn-large right">Search</button>
                    </div>
                    <!-- </div> -->
                </form>
            </div>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Review ID</th>
                            <th>Country</th>
                            <th>Overview</th>
                            <th>Vineyard</th>
                            <th>Wine Enthusiast Points</th>
                            <th>Price</th>
                            <th>State</th>
                            <th>First Region</th>
                            <th>Second Region</th>
                            <th>Taster Name</th>
                            <th>Taster Twitter Handle</th>
                            <th>Review Title</th>
                            <th>Variety</th>
                            <th>Winery</th>

                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
