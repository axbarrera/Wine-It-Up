<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wine it Up</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body background="Images/wine_picnic.jpg">

    <div class="container">
        <div class="row">
            <a href="/">
                <h1>Let's wine it up</h1>
            </a>
            <form action="/">
                Country: <input type="text" id="country-input" placeholder="Country">
                Variety: <input type="text" id="variety-input" placeholder="Variety">
                State: <input type="text" id="state-input" placeholder="State">
                Taster Name: <input type="text" id="taster-input" placeholder="Taster Name">
                <button id="submit" class="btn btn-success btn-large right">Search</button>
            </form>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Country</th>
                            <th>Description</th>
                            <th>Designation</th>
                            <th>Points</th>
                            <th>Price</th>
                            <th>State</th>
                            <th>First Region</th>
                            <th>Second Region</th>
                            <th>Taster Name</th>
                            <th>Taster Twitter Handle</th>
                            <th>Title</th>
                            <th>Variety</th>
                            <th>Winery</th>
                           
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>

    <script src="wine_reviews_json.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
</body>
</html>
